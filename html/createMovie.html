<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add movie</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<header>
    <span class ="logo">KinoXP</span>
    <h1>Admin</h1>
</header>

<main>
    <section id="movies">
        <div class="form-container">
            <h2>Add a new movie</h2>
            <form id="createMovieForm">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-item">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="form-item">
                    <label for="age_rating">Age Rating</label>
                    <input type="number" id="age_rating" name="age_rating" min="0" max="99">
                </div>

                <div class="form-item">
                    <label for="categorySelect">Category</label>
                    <select id="categorySelect" name="category" required>
                        <option value="">Select a category</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="actors">Actors</label>
                    <input type="text" id="actors" name="actors">
                </div>

                <div class="form-item">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration" required>
                </div>
                <!--            <label>-->
                <!--                Cover image-->
                <!--                <input type="file" id="cover_image" name="cover_image" accept="image/png">-->
                <!--            </label>-->

                <button type="submit">Add movie</button>
            </form>
        </div>

    </section>
</main>

<script src="../js/createMovie.js"></script>
</body>
</html>
