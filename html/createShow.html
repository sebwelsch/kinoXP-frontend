<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opret Show</title>
</head>
<body>
<h2>Opret nyt show</h2>

<form id="createShowForm">
  <label for="movie">Vælg film:</label>
  <select id="movie" required>
    <option value="">Vælg en film</option>
  </select>

  <label for="hall">Vælg sal:</label>
  <select id="hall" required>
    <option value="">Vælg en sal</option>
  </select>

  <label for="start_date">Startdato:</label>
  <input type="date" id="start_date" required>

  <label for="end_date">Slutdato:</label>
  <input type="date" id="end_date" required>

  <label for="time">Tidspunkt:</label>
  <input type="time" id="time" required>

  <button id="btnCreate" type="submit">Opret Show</button>
</form>

<script src="../js/createShow.js"></script>

</body>
</html>
