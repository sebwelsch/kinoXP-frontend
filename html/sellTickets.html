<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sælg Billetter</title>
</head>
<body>
<h2>Sælg Billetter</h2>

<form id="sellTicketForm">
  <label for="movie">Vælg film:</label>
  <select id="movie" required>
    <option value="">Vælg en film</option>
  </select>

  <label for="start_date">Vælg dato:</label>
  <input type="date" id="start_date" required>

  <label for="time">Vælg tidspunkt:</label>
  <input type="time" id="time" required>

  <label for="seats">Antal billetter:</label>
  <input type="number" id="seats" min="1" required>

  <label for="customer_name">Navn:</label>
  <input type="text" id="customer_name" required>

  <label for="customer_email">Email:</label>
  <input type="email" id="customer_email" required>

  <button type="submit">Book Billetter</button>
</form>

<script src="../js/sell-tickets.js"></script>
</body>
</html>
