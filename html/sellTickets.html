<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sælg Billetter</title>
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
<header>
    <span class="logo"><a href="index.html">KinoXP</a></span>
    <h1>Admin</h1>
</header>

<div class="form-container">
    <h2>Sælg Billetter</h2>

    <form id="sellTicketForm">
        <div class="form-item">
            <label for="movie">Vælg film:</label>
            <select id="movie" required>
                <option value="">Vælg en film</option>
            </select>
        </div>

        <div class="form-item">
            <label for="date">Vælg dato:</label>
            <select id="date" required disabled>
                <option value="">Vælg en dato</option>
            </select>
        </div>

        <div class="form-item">
            <label for="time">Vælg tidspunkt:</label>
            <select id="time" required disabled>
                <option value="">Vælg et tidspunkt</option>
            </select>
        </div>

        <div class="form-item">
            <label for="seats">Antal billetter:</label>
            <input id="seats" min="1" required type="number" disabled>
        </div>

        <div class="form-item">
            <label for="customer_name">Navn:</label>
            <input id="customer_name" required type="text">
        </div>

        <div class="form-item">
            <label for="customer_email">Email:</label>
            <input id="customer_email" required type="email">
        </div>

        <button id="btnBook" type="button">Book Billetter</button>
    </form>
</div>

<script type="module" src="js/sell-tickets.js"></script>
</body>
</html>
